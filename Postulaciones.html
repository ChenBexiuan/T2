<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaeef1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101518]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]">Sodimac</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Inicio</a>
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Vacantes</a>
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Mi perfil</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDhS0Vd1ImkxTMv468MfVV-JyNyME4e0A6jq_2mmEwoVxgWqVqoPsVJJRD3br4qJzbVJQK_4mesQQKjlIaq4duaetFMT1fhAQQcBgEDcO7eXk5FFczSXf88lWmtLUlY0aDA4B6M03i2Qavk6o9J7duCFdf9hXbSB8oPZnE3-F6Txzw0oSBAqKOfh4FfIcmM_KKr1bFbu_-ZUBE6I2oby96j_VZaOzJnbFiJrLTjnBrOi7_7o7O0zauHB10eShnXwW0nsd5uojCAEqg");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#101518] tracking-light text-[32px] font-bold leading-tight min-w-72">Mis postulaciones</p></div>
            <div class="pb-3">
              <div class="flex border-b border-[#d4dde2] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#b2d1e5] text-[#101518] pb-[13px] pt-4" href="#">
                  <p class="text-[#101518] text-sm font-bold leading-normal tracking-[0.015em]">Perú</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#5c778a] pb-[13px] pt-4" href="#">
                  <p class="text-[#5c778a] text-sm font-bold leading-normal tracking-[0.015em]">Chile</p>
                </a>
              </div>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#d4dde2] bg-gray-50">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-gray-50">
                      <th class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-120 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">Vacante</th>
                      <th class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-240 px-4 py-3 text-left text-[#101518] w-60 text-sm font-medium leading-normal">Estado</th>
                      <th class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-360 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">
                        Fecha de postulación
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                        Asistente de Ventas - Departamento de Electrodomésticos
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#eaeef1] text-[#101518] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">En proceso</span>
                        </button>
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c778a] text-sm font-normal leading-normal">
                        15 de mayo de 2024
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                        Cajero/a - Tienda de San Isidro
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#eaeef1] text-[#101518] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">En proceso</span>
                        </button>
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c778a] text-sm font-normal leading-normal">
                        20 de abril de 2024
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                        Reponedor/a - Turno Mañana
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#eaeef1] text-[#101518] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">Postulación recibida</span>
                        </button>
                      </td>
                      <td class="table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c778a] text-sm font-normal leading-normal">
                        5 de marzo de 2024
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-120{display: none;}}
                @container(max-width:240px){.table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-240{display: none;}}
                @container(max-width:360px){.table-94e7632a-d244-40f7-b8c6-fdaee6771788-column-360{display: none;}}
              </style>
            </div>
          </div>
        </div>
